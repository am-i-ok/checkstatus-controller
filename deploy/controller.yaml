apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkstatus-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkstatus-controller
  template:
    metadata:
      labels:
        app: checkstatus-controller
    spec:
      containers:
      - name: controller
        image: kimaharfi/amiok-controller:0.0.3
        imagePullPolicy: Always
        env:
          - name: PORT
            value: "80"
        ports:
          - containerPort: 80
            name: controller
---
apiVersion: v1
kind: Service
metadata:
  name: checkstatus-controller
spec:
  selector:
    app: checkstatus-controller
  ports:
  - port: 80

